
<div>
  <app-app-navigation></app-app-navigation>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Branch Officer Log in</mat-card-title>
      </mat-card-header>

      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)]="email" name="email" required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" (click)="login()" class="btn-block">Log in</button>
      </form>
    </mat-card>
  </div>
</div>
